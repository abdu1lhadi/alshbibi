{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container bg-light p-3 text-center">
        <h2 class=" HSF pb-2">صيانة السيارات الاوروبية والكلاسيكية</h2>
        <div class="row">
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/Audi-Logo.png' %}" alt="Audi-Logo" class="w-100 rounded mx-auto d-block">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/bentley-logo.png' %}" alt="bentley-logo" class="w-100">
            </div>
            <div class="col text-center d-flex align-items-center justify-content-center">
                <img src="{% static 'blog/images/BMW-logo.png' %}" alt="BMW-logo" class="w-50">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/dodge-logo.png' %}" alt="dodge-logo" class="w-100 float-bottom">
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <img src="{% static 'blog/images/ferrari-logo.png' %}" alt="ferrari-logo" class="w-100">
            </div>
        </div>
        <div class="row">
            
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/Jaguar-logo.png' %}" alt="Jaguar-logo" class="w-100">
            </div>
            <div class="col text-center d-flex align-items-center justify-content-center">
                <img src="{% static 'blog/images/jeep-logo.png' %}" alt="jeep-logo" class="w-100">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/lamborghini-logo.png' %}" alt="lamborghini-logo" class="w-100 float-bottom">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/landrover-logo.png' %}" alt="landrover-logo" class="w-100 rounded mx-auto d-block">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/mercedes-logo.png' %}" alt="mercedes-logo" class="w-100">
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/bugatti-logo.png' %}" alt="bugatti-logo" class="w-100 float-bottom">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/Rolls-Royce-logo.png' %}" alt="Rolls-Royce-logo" class="w-75 float-bottom">
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <img src="{% static 'blog/images/cadillac-logo.png' %}" alt="cadillac-logo" class="w-100 float-bottom">
            </div>
            <div class="col text-center d-flex align-items-center justify-content-center">
                <img src="{% static 'blog/images/porsche-logo.png' %}" alt="porsche-logo.png" class="w-100">
            </div>
            <div class="col d-flex align-items-end justify-content-center">
                <img src="{% static 'blog/images/viper-logo.png' %}" alt="viper-logo.png" class="w-75 float-bottom">
            </div>
        </div>
    
    
</div>


{% endblock content %}
